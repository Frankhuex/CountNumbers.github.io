<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设定集</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="Infos">
            <section id="basicInfo">
                <h1 id="title"></h1>
                <p id="startingDate"></p>
                <p id="authors"></p>
                <p id="copyright">Copyright ©️ 2024 竹林大学. All Rights Reserved.</p>
            </section>   
            <section id="allList">
            </section>

            <section id="itemInfo">
                <h2 id="itemIndex"></h2>
                <p id="itemAuthorAndDate"></p>
                <div id="itemSwitcher">
                    <button id="previous">上一条</button>
                    <button id="next">下一条</button>
                </div>

                <div id="itemDirector">
                    <div id="from" class="subDirector"></div>
                    <div id="to" class="subDirector"></div>
                </div>

                
            </section>
        </section>
        <section id="itemContent">
            
            <pre id="itemText"></pre>
        </section>
        

        <script src="./recordReader.js"></script>
    </main>

    
</body>

</html>
